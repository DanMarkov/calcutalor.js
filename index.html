<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <span><i class="fas fa-bars"></i></span>
            <span id="display">Calculator</span>
            <span>
                <label>
                    <input type="checkbox" name="theme">
                    <span class="btn"></span>
                    <i class="fas fa-moon"></i>
                </label>
            </span>
        </div>
        <div class="result">
            <div class="history">
                <p id="history-value"></p>
            </div>
            <div class="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div id="keyboard">
            <div class="group">
                <div class="top-section">
                    <button class="button clear" id="clear">C</button>
                    <button class="button backspace" id="backspace"><i class="fas fa-backspace"></i></button>
                    <button class="button operator" id="%">%</button>
                </div>
                <div class="middle-section">
                    <div>
                        <button class="button number" id="7">7</button>
                        <button class="button number" id="8">8</button>
                        <button class="button number" id="9">9</button>
                    </div>
                    <div> 
                        <button class="button number" id="4">4</button>
                        <button class="button number" id="5">5</button>
                        <button class="button number" id="6">6</button>
                    </div> 
                    <div> 
                        <button class="button number" id="1">1</button>
                        <button class="button number" id="2">2</button>
                        <button class="button number" id="3">3</button>
                    </div> 
                    <div> 
                        <button class="button decimal" id=".">.</button>
                        <button class="button number" id="0">0</button>
                    </div>
                </div>
            </div>
            <div class="side-section">
                <button class="button operator" id="/">/</button>
                <button class="button operator" id="*">*</button>
                <button class="button operator" id="-">-</button>
                <button class="button operator" id="+">+</button>
                <button class="button equal" id="=">=</button>
            </div>
        </div>
    </div>

<script src="https://kit.fontawesome.com/26a67bb09c.js" crossorigin="anonymous"></script>
</body>
</html>
